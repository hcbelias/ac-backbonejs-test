<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title></title>
	<link rel="stylesheet" type="text/css" href="css/style.css">
	<link rel="stylesheet" type="text/css" href="css/bootstrap.min.css">
	<link rel="stylesheet" type="text/css" href="css/bootstrap-theme.min.css">
</head>
<body>


	<div class="sites-header-primary-row" id="sites-chrome-userheader">
		<div class="sites-header-title">
			<div class="sites-header-image-buffer-wrapper">
				<a href="http://www.avenuecode.com.br/" id="sites-chrome-userheader-logo" class="col-md-3">
					<img id="logo-img-id" src="img/customLogo.png" alt="Avenue Code Brasil" class="sites-logo ">
				</a>
				<h1 class="col-md-9">AC - Backbone Quizz</h1>
			</div>
		</div>
		
	</div>

	<div id='content-form'>
	</div>	

	<div id='content-body'>
	</div>


	<script id="formTemplate" type="text/template">
		<input type='text' id='user-name' name='user-name' placeholder='User Name'/>
		<input type='text' id='user-email' name='user-email' placeholder='User Email'/>
		<button type="button" class="btn btn-primary" id="submit-result-button" title="Submit Answers">Submit Result</button>
	</script>
	

	<script id="questionTemplate" type="text/template">
		<div class="question-title"> <strong id='<%= Id %>'><%= Id %> - </strong> <%= Question %></div>
	</script>

	<script id="answerTemplate" type="text/template">
		<div name="<%= "question_"+attributes.QuestionId %>"><%= attributes.Answer %>
	</script>

	<script id="resultTemplate" type="text/template">
		<div class="quiz-title"> <strong><%= Id %> - </strong> <%= Question %> <%= CorrectAnser %></div>
	</script>

	<script id="statsTemplate" type="text/template">
		 | <%= Value %> %
	</script>

	
	<script data-main="js/main.js" src="js/libs/require/require.js"></script>
</body>
</html>
